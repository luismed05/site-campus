{% extends "base_generic.html" %}

{% block content %}
  <h2>Posts Recentes</h2>
  <div class='row'>
  {% for post in posts.all %}
      <div class='card ml-3 mb-3' style="max-width: 30vw;" >
        <div class='card-header'>
          <strong>{{post.titulo}}</strong>
        </div>
        <div class='card-body text-secondary'>
          <small>{{post.sutia}}</small>
        </div>
        <div class='card-body'>
          <small>{{post.conteudo}}</small>
          <a href='#'>saiba mais</a>
        </div>
        <div class='card-footer'>
          <small>
            autor: {{post.autor}}<br>
            semestre: {{post.semestre_publicação}}<br>
          </small>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock %}
